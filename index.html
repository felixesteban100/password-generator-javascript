<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display">password</h3>
        <form action="" class="form" id="passwordGeneratorForm">
            <div class="character-amount-container">
                <label for="characterAmountNumber">Number of Characters</label>
                <input id="characterAmountRange" type="range" min="1" max="50" value="10"> 
                <input class="number-input" id="characterAmountNumber" type="number" min="1" max="50" value="10">
            </div>

            <br>
            <label for="includeUpperCase">Include UpperCase</label>
            <input type="checkbox" id="includeUpperCase">

            <label for="includeNumbersCase">Include Numbers</label>
            <input type="checkbox" id="includeNumbersCase">

            <label for="includeSymbolsCase">Include Symbols</label>
            <input type="checkbox" id="includeSymbolsCase">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
</body>
</html>
